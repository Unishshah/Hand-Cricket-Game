<html>
    <head>
    <title>Handcricket</title>
       <link rel="stylesheet" type="text/css" href="cricket.css">  
    </head>
    <body>
    
        <div class= header>Hand-Cricket Game</div>
        <div class=options>User choose the number 0 and computer choose the number 0</div>
        <div class=score>
        <div class=userdisplay>UserScore</div>
            <div class=computerdisplay>ComputerScore</div>
            <span class= userscore> 0 </span><span class= computerscore>0</span>
        </div>
            
        <div class= bat id = bat> Bat </div>
            <div class= imagetable>
                <div style="display: inline-block; padding-right:20px;" ><img src = "bat.png" alt="Batting" width="150px" height="125px" border ></div>
                <div class="images" id=one><img src = "one.png" alt="One Run" width="100px" height="100px" ></div>
                <div class="images" id=two><img src = "two.png" alt="Two Run" width="100px" height="100px" ></div>
                <div class="images" id=three><img src = "three.png" alt="Three Run" width="100px" height="100px" ></div>
                <div class="images" id=four><img src = "four.png" alt="Four Run" width="100px" height="100px" ></div>
                <div class="images" id=five><img src = "five.png" alt="Five Run" width="100px" height="100px" ></div>
                <div class="images" id=six><img src = "six.png" alt="Six Run" width="100px" height="100px" ></div>
            </div>
        
         <div class = bowl id = bowl> Bowl </div>
         <div class= imagetable>
             <div style="display: inline-block; padding-right:20px;" ><img src = "ball.png" alt="bowling" width="100px" height="100px" ></div>
                <div class="images" id=bowlone><img src = "one.png" alt="One Run" width="100px" height="100px" ></div>
                <div class="images" id=bowltwo><img src = "two.png" alt="Two Run" width="100px" height="100px" ></div>
                <div class="images" id=bowlthree><img src = "three.png" alt="Three Run" width="100px" height="100px" ></div>
                <div class="images" id=bowlfour><img src = "four.png" alt="Four Run" width="100px" height="100px" ></div>
                <div class="images" id=bowlfive><img src = "five.png" alt="Five Run" width="100px" height="100px" ></div>
                <div class="images" id=bowlsix><img src = "six.png" alt="Six Run" width="100px" height="100px" ></div>
            </div>
        
        <script src = "cricketapp.js"></script>  
          
    </body>
</html>
